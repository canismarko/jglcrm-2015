<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | JGLCRM 2015</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Less stylesheets -->
    {% if site.debug == true %}
    <link rel="stylesheet/less" type="text/css" href="/css/main.less" />
    <script src="/bower_components/less/dist/less-1.7.0.js" type="text/javascript"></script>
    {% else %}
    <link rel="stylesheet" href="css/main.css" />
    {% endif %}

  </head>

  <body>
    <div class="container">
      <div class="header">
	<div class="row">
	  <div class="col-md-2">
	    <a href="/" title="Home">
	      <img src="images/acs-logo.png" class="img-responsive">
	    </a>
	  </div>
	  <div class="col-md-10">
	    <h1>{{ site.name }}</h1>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-5">
	    <h2>Chemistry &ndash; A Grand Enterprise</h2>
	  </div>
	  <div class="col-md-7 text-right">
	    <h2>May 27-30 | Grand Rapids, Michigan</h2>
	  </div>
	</div>
      </div>

      <!-- Navbar -->
      <ul class="nav nav-tabs">
	<li{% if page.url == '/index.html' %} class="active"{% endif %}>
	  <a href="/">Home</a></li>
	<li{% if page.url == '/program.html' %} class="active"{% endif %}>
	  <a href="/program.html">Technical Program</a></li>
	<li{% if page.url == '/schedule.html' %} class="active"{% endif %}>
	  <a href="/schedule.html">Schedule</a></li>
	<li{% if page.url == '/travel.html' %} class="active"{% endif %}>
	  <a href="/travel.html">Travel/Lodging</a></li>
	<li{% if page.url == '/expo.html' %} class="active"{% endif %}>
	  <a href="/expo.html">Expo</a></li>
	<li{% if page.url == '/contact.html' %} class="active"{% endif %}>
	  <a href="/contact.html">Contact</a></li>
      </ul>

      <div class="content">
      {{ page.content }}
      </div>

    </div>
  </body>
</html>
